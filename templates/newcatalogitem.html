{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<html>
<head>
	<!--loading bootstrap cdn -->
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='loginstyle.css') }}">
</head>
<body>

	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Catalog Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the CatalogItem">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>

					<label for="category">Category:</label>
            <select name="category">
              {% for cat in categories %}
              <option  value="{{ cat.name }}">{{ cat.name }}</option>
              {% endfor %}
            </select>

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
{% endblock %}
